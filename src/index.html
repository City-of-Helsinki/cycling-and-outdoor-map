<!doctype html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>Pääkaupunkiseudun Pyöräily- ja Ulkoilukartta</title>
</head>
<body>
<div id="map" class="map"></div>

<div class="map-navigation">
<div class="switcher pyorailyswitcher active" onclick="layerSwitch('pk',this);">
  <span class="icon-cycling"></span> Pyöräilyreitit
</div>

<div class="switcher ulkoiluswitcher" onclick="layerSwitch('uk',this);">
  <span class="icon-outdoor"></span> Ulkoilupaikat
</div>
</div>

<div id="popup" class="ol-popup">
  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
  <div id="popup-content"></div>
</div>

<div class="locateButton" onclick="setGeoLocation()"><span class="locate-icon"></span></div>

<div class="map-tools">
  <div id="measureButton" class="measureButton">Mittaustyökalu</div>
  <div id="measureDisplay" class="measure-display"><span class="display-steps">0</span><span class="display-distance">0</span></div>
  <div id="clearButton" class="clearButton" onclick="clearRoutes()">Tyhjennä</div>
</div>

<!--
  <div id="search" style="position: absolute; top: .75em; right: 20em; padding: 5px; background-color: rgba(255,255,255,0.5);">
    <input type="text" placeholder="katunimihaku" style="width: 200px">
    <button type="button">Hae</button>
  </div>
-->

<a id="export-gpx" class="gpxtool" download="map.gpx">GPX</a>
<a id="export-png" class="prntool" download="map.png">PRINT</a>

<div class="bottombar">
  PÄÄKAUPUNKISEUDUN PYÖRÄILY- JA ULKOILUKARTTA 2016 |
  HELSINKI METROPOLITAN CYCLING AND OUTDOOR MAP |
  HUVUDSTADSREGIONENS CYKEL- OCH FRILUFTSKARTA
</div>

<div id="notification-area" class="notification overlay">
  <div class="notification-content">
    <a href="#" tabindex="1" class="prompt-button">
    <span class="notification-text">Aloita matkamittaus klikkaamalla aloituspiste.</span>
    <span class="close-button icon icon-icon-close"></span></a>
  </div>
</div>

<div id="search" class="ol-popup">
  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
  <div id="popup-content"></div>
</div>

</body>
</html>
